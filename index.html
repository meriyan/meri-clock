<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meri â€” Focus Dashboard</title>

  <style>
    /* ====== BASE STYLING ====== */
    :root {
      --bg: #0b0c10;
      --panel: #13161b;
      --card: #14161a;
      --text: #e8ecf1;
      --accent: #7aa7ff;
      --muted: #9aa3b2;
      --good: #3dcc7b;
      --warn: #ffc24d;
      --danger: #ff6b6b;
      --shadow: rgba(0, 0, 0, 0.4);
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    .container {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
      padding: 24px 20px 80px;
    }
    .grid {
      width: 100%;
      max-width: 1100px;
      display: grid;
      grid-template-columns: 1.1fr .9fr;
      gap: 18px;
    }
    @media (max-width: 940px) { .grid { grid-template-columns: 1fr; } }

    /* ====== BUTTONS & INPUTS ====== */
    .btn, .chip {
      background: var(--card);
      color: var(--text);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 10px;
      padding: 10px 14px;
      box-shadow: 0 8px 24px var(--shadow);
      cursor: pointer;
      user-select: none;
    }
    .btn.primary { background: linear-gradient(180deg, var(--accent), #436cff); color: #fff; border: none; }
    .btn.success { background: linear-gradient(180deg, var(--good), #1b8b52); color: #fff; border: none; }
    .btn.warn { background: linear-gradient(180deg, var(--warn), #a37400); color: #fff; border: none; }
    .btn.ghost { background: transparent; border: 1px dashed rgba(255,255,255,.18); }
    .btn:disabled { opacity: .6; cursor: not-allowed; }

    .form input, .form textarea, .form select {
      background: var(--panel);
      color: var(--text);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 10px;
      padding: 10px 12px;
      outline: none;
      min-width: 160px;
    }

    /* ====== CARD LAYOUT ====== */
    .card {
      background: var(--card);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 14px;
      box-shadow: 0 16px 40px var(--shadow);
      padding: 18px;
    }
    .section-title {
      font-weight: 700;
      letter-spacing: .04em;
      text-transform: uppercase;
      font-size: 12px;
      color: var(--muted);
      margin: 0 0 12px;
    }
    .clock { display: flex; gap: 16px; align-items: center; justify-content: center; }
    .digit { font-size: 68px; font-weight: 800; }

    .footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      color: var(--muted);
      font-size: 12px;
    }
    .footer strong { color: var(--text); }

    /* ====== FOCUS ZONE ====== */
    .slot {
      background: var(--panel);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 10px;
      padding: 10px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }
    .slot.disabled { opacity: .45; }
    .slot .meta { font-size: 12px; color: var(--muted); }
  </style>
</head>

<body>
  <div class="container">

    <!-- AUTH -->
    <div id="authSection" class="card">
      <div class="section-title">Log in or Sign up</div>
      <form id="authForm">
        <input type="email" id="authEmail" placeholder="Email" required />
        <input type="password" id="authPassword" placeholder="Password" required />
        <button class="btn primary" type="submit">Continue</button>
      </form>
    </div>

    <!-- MAIN APP -->
    <div id="mainApp" style="display:none;">
      <div class="controls">
        <button id="logoutBtn" class="btn ghost">Log out</button>
      </div>

      <div class="grid">
        <!-- FLIP CLOCK -->
        <div class="card">
          <div class="section-title">Flip Clock</div>
          <div id="clockDisplay" class="clock"></div>
        </div>

        <!-- CLOCK IN/OUT -->
        <div class="card">
          <div class="section-title">Clock In / Clock Out</div>
          <form class="form" id="logForm" onsubmit="return false;">
            <input type="text" id="activity" placeholder="What are you doing?" required />
            <select id="category">
              <option value="">No tag</option>
              <option>Study</option>
              <option>Work</option>
              <option>Gym</option>
              <option>Deep Work</option>
              <option>Content</option>
              <option>Admin</option>
            </select>
            <textarea id="notes" placeholder="Notes (optional)"></textarea>
            <button id="clockInBtn" class="btn success" type="button">Clock In</button>
            <button id="clockOutBtn" class="btn warn" type="button" disabled>Clock Out</button>
          </form>
        </div>
      </div>

      <!-- FOCUS ZONE (Social + Creator Tracker) -->
      <div class="card" style="width:100%; max-width:1100px;">
        <div class="section-title">Focus Zone â€” Social & Creator Tracker</div>

        <div style="margin-bottom:10px;">
          <button id="smStartBtn" class="btn success">Start Social Session</button>
          <button id="smStopBtn" class="btn warn" disabled>Stop Session</button>
          <button id="creatorWithBtn" class="btn primary">Start Creator (With Social)</button>
          <button id="creatorWithoutBtn" class="btn ghost">Start Creator (No Social)</button>
          <span id="focusStatus" style="color:var(--muted); margin-left:10px;">No active session.</span>
        </div>

        <div style="margin:6px 0 10px;">
          <strong>Today's 30-Minute Checkboxes</strong> â€” tick âœ… if you stayed off social:
        </div>
        <div id="slotsGrid" style="display:grid; grid-template-columns:repeat(auto-fill,minmax(160px,1fr)); gap:8px;"></div>
      </div>

      <div class="card" style="width:100%; max-width:1100px;">
        <div class="section-title">Entries</div>
        <table id="entriesTable" style="width:100%;">
          <thead><tr><th>Date</th><th>Start</th><th>End</th><th>Activity</th><th>Tag</th><th>Notes</th></tr></thead>
          <tbody id="entriesBody"></tbody>
        </table>
      </div>
    </div>

    <div class="footer">Made for <strong>Meri</strong> â€” focused, evolving, unstoppable ðŸ’«</div>
  </div>

  <!-- ====== SCRIPT ====== -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://eqqunclfxzmfosjwzwki.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_SUPABASE_KEY"; // replace with your actual anon key
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    /* ====== CLOCK ====== */
    function startClock() {
      const el = document.getElementById("clockDisplay");
      setInterval(() => {
        const now = new Date();
        el.textContent = now.toLocaleTimeString();
      }, 1000);
    }

    /* ====== AUTH ====== */
    async function handleAuth(event) {
      event.preventDefault();
      const email = document.getElementById("authEmail").value;
      const password = document.getElementById("authPassword").value;
      let { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        let { error: signUpError } = await supabase.auth.signUp({ email, password });
        if (signUpError) return alert("Auth error: " + signUpError.message);
        alert("Signup successful!");
      } else alert("Login successful!");
      setupAfterLogin();
    }

    async function setupAfterLogin() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return;
      document.getElementById("authSection").style.display = "none";
      document.getElementById("mainApp").style.display = "block";
      startClock();
      loadEntries(user.id);
      loadSocialChecks(user.id);
    }

    /* ====== LOG TRACKING ====== */
    async function clockIn() {
      const { data: { user } } = await supabase.auth.getUser();
      const activity = document.getElementById("activity").value.trim();
      const tag = document.getElementById("category").value;
      const notes = document.getElementById("notes").value;
      const start_time = new Date().toISOString();
      await supabase.from("logs").insert([{ user_id: user.id, activity, tag, notes, start_time }]);
      alert("Clocked in!");
      loadEntries(user.id);
    }

    async function clockOut() {
      const { data: { user } } = await supabase.auth.getUser();
      const activity = document.getElementById("activity").value.trim();
      await supabase.from("logs")
        .update({ end_time: new Date().toISOString() })
        .eq("user_id", user.id)
        .eq("activity", activity)
        .is("end_time", null);
      alert("Clocked out!");
      loadEntries(user.id);
    }

    async function loadEntries(uid) {
      const { data } = await supabase.from("logs").select("*").eq("user_id", uid).order("start_time", { ascending: false });
      const tbody = document.getElementById("entriesBody");
      tbody.innerHTML = "";
      data.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${new Date(r.start_time).toLocaleDateString()}</td>
                        <td>${new Date(r.start_time).toLocaleTimeString()}</td>
                        <td>${r.end_time ? new Date(r.end_time).toLocaleTimeString() : "â€”"}</td>
                        <td>${r.activity}</td><td>${r.tag}</td><td>${r.notes}</td>`;
        tbody.appendChild(tr);
      });
    }

    /* ====== FOCUS ZONE ====== */
    // Generates 30-min slots and saves check status
    async function loadSocialChecks(uid) {
      const grid = document.getElementById("slotsGrid");
      grid.innerHTML = "";
      for (let i = 0; i < 24 * 2; i++) {
        const div = document.createElement("div");
        const label = `${String(Math.floor(i/2)).padStart(2,"0")}:${i%2 ? "30" : "00"}`;
        div.className = "slot";
        div.innerHTML = `<span class="meta">${label}</span><input type="checkbox" data-time="${label}" />`;
        grid.appendChild(div);
      }
      // Load existing from DB (optional future extension)
    }

    document.getElementById("authForm").addEventListener("submit", handleAuth);
    document.getElementById("clockInBtn").addEventListener("click", clockIn);
    document.getElementById("clockOutBtn").addEventListener("click", clockOut);
    document.getElementById("logoutBtn").addEventListener("click", async () => { await supabase.auth.signOut(); location.reload(); });
  </script>
</body>
</html>
